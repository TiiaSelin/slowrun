<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow Run ry</title>
    <link rel="stylesheet" href="styles/style-computer.css">
    <link rel="stylesheet" href="styles/style-mobile.css">

</head>
<body>
    <div class="container">

        <!-- sivun YLÄOSA -->
        <div class="container-top">

            <!-- NAVIGOINTIPALKKI -->
            <div class="nav-bar bg-blue">
                <div class="nav-left">
                    <a class="nav-logo-link txt-all-capitals txt-white">Slow Run</a>
                </div>
                <div class="nav-right">
                    <div class="nav-section-links">
                        <div>
                            <a href="uutiset.html" class="nav-link txt-all-capitals txt-white font-fam-sec">Uutiset</a>
                        </div>
                        <div>
                            <a href="yhteystiedot.html" class="nav-link txt-all-capitals txt-white font-fam-sec">Yhteys</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- KANSIKUVAosio -->
            <div class="container-top-cover">  <!-- bg-img: man running in snow -->
                <div class="hero-image">
                    <div class="cover-txt">
                        <div class="cover-slogan">
                            <h1 class="slogan-text txt-all-capitals txt-white">Juokse hitaasti<br>niin voit paremmin.</h1>
                        </div>
                        <div>
                            <button type="button" class="join-btn bg-green txt-white txt-all-capitals font-fam-sec">Liity mukaan</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- sivun ALAOSA (ennen footeria) -->
        <div class="container-bottom">
            <div class="bottom-left">
                
                <!-- YHTEYSTIETOLOMAKE -->
                <div class="bottom-yhteystiedot bg-olive">
                    <div class="tablet-yhteystiedot">
                        <h2 class="txt-white">Haluatko tietää<br>toiminnastamme lisää?</h2>
                        <input type="text" name="nimi" class="input-small" placeholder="Nimesi">
                        <input type="text" name="s-posti" class="input-small" placeholder="Sähköpostisi">
                        <input type="text" name="paikkakunta" class="input-small" placeholder="Paikkakuntasi">
                        <input type="text" name="viesti" class="input-large" placeholder="Vapaa viesti meille...">
                        <button type="submit" class="btn-laheta bg-blue txt-white font-fam-sec">Lähetä</button>
                    </div>
                </div>
            </div>
            <div class="bottom-right">
                <!-- KARTTA -->
            </div>
        </div>

        <!-- FOOTER -->
        <footer class="bg-white">
            <div class="footer-left">
                <p class="txt-blue font-fam-sec">Made in TAI-TVT</p>
            </div>
            <div class="footer-right">
                <icon></icon>   <!-- icon-facebook -->
                <icon></icon>   <!-- icon-linkedin -->

        </div>
